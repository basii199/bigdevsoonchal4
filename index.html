<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="output.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Add your external script links here, if any -->
  </head>

  <body class="bg-gradient-to-b from-[#482ce5] to-[#49022a] p-5 py-[120px] relative">
    <img src="https://santic.netlify.app/assets/img-challenge/Challenge3-map.png" class="absolute z-0 bottom-0 left-0 object-fill">
    <div class="flex justify-center items-start h-full">
      <div class="w-[250px] text-white">
        <h1 class="text-[30px] font-semibold">Contact us</h1>
        <p class="font-light">Get in touch with us! Whether you have  questions, feedback or just want to say hello, we're here for you.</p>

        <div class="bg-[#fe007a] w-[220px] mt-10 px-5 py-1 rounded-lg">
          <p>Windler, Lockman and McClure</p>
          <p class="font-thin">3627, N Cole Rd, Boise, Illinois</p>
        </div>
      </div>
  
      <form>
        <div class="bg-white flex flex-col p-7 rounded-2xl gap-2 w-[320px] text-[#9ca3af]">

            <p class="font-semibold text-black">Send us a message</p>
      
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Name">
      
            <label for="email"></label>
            <input type="text" name="email" id="email" placeholder="Email">
      
            <label for="phone"></label>
            <input type="text" name="phone" id="phone" placeholder="Phone">
    
            <p class="font-semibold text-[10px]">Preferred contact method of communication</p>
    
            <div class="flex gap-8">
              <div class="flex gap-2">
                <input type="radio" value="email" id="radio-email" name="radio" checked>
                <label for="radio-email">Email</label>
              </div>
      
              <div class="flex gap-2">
                <input type="radio" value="phone" id="radio-phone" name="radio">
                <label for="radio-phone">Phone</label>
              </div>
            </div>
    
            
            <textarea class="resize-none" placeholder="Message" name="message" id="message"></textarea>
    
            <button class="bg-[#fe007a] text-white mt-10 py-2 font-light rounded-full">Submit</button>
          </div>
        </form>  
    </div>
  </body>
</html>
